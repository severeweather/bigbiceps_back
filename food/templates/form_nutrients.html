{% extends "base.html" %}
<!--prettier-ignore-->
{% block title %}Fill nutrients{% endblock %}
{% block content %}
<form method="post" action="{% url 'form_nutrients' id %}">
  {% csrf_token %}
  <table>
    {% for n in nutrients %}
    <tr>
      <th>{{ n.name }} ({{ n.unit }})</th>
      <td><input type="text" name="{{ n.id }}" value="0" /></td>
    </tr>
    {% endfor %}
  </table>
  <button type="submit" class="btn-blue">Continue</button>
</form>
{% endblock %}
