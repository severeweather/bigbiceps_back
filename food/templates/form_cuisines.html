{% extends "base.html" %}
<!--prettier-ignore-->
{% block title %}Add categories{% endblock %}
{% block content %}
<form method="post" action="{% url 'form_cuisines' food_item_id %}">
  {% csrf_token %}
  <!--prettier-ignore-->
  {% for cuisine in available_cuisines %}
  <input type="checkbox" name="cuisines" value="{{ cuisine.id }}">{{ cuisine.name }}</input>
  {% endfor %}
  <button type="submit">Continue</button>
</form>
{% endblock %}
