{% extends "base.html" %}
<!--prettier-ignore-->
{% block title %}Add ingredients{% endblock %}
<!--prettier-ignore-->
{% block content %}
<input
  type="search"
  data-url="{% url 'food_search' %}"
  placeholder="search food.."
/>
<form method="post" action="{% url 'form_composition' id %}">
  {% csrf_token %}
  <div
    id="search-results-container"
    style="height: 100px; overflow: auto"
  ></div>
  <button type="submit" class="btn-blue">Save</button>
</form>

{% endblock %}
