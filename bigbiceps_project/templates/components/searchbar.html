<div class="searchbar">
  <input type="search" name="query" placeholder="Search.." />

  <button
    type="button"
    data-search_func="{{ search_func }}"
    data-range="{{ range|safe }}"
    data-container="{{ container_id }}"
    data-hidden_input="{{ input_id }}"
  >
    Search
  </button>
</div>
